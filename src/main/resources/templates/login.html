<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登陆</title>
		<link rel="stylesheet" href="./plugins/layui/css/layui.css">
		<link rel="stylesheet" href="./css/style.css">
		<!--<link rel="icon" href="img/6.jpg">-->
	</head>
	<body>
    <script src="vue-dev/dist/vue.js"></script>
		<div class="login-main">
    <header class="layui-elip">后台登录</header>
    <form id="imp" method="post"  class="layui-form form">
        <div class="layui-input-inline">
            <input type="text" name="username" required  lay-verify="required" placeholder="邮箱" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline">
            <input type="password" name="password" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-input-inline login-btn">
            <button lay-submit lay-filter="*" class="layui-btn">登录</button>
        </div>
        <hr/>
        <div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-primary">QQ登录</button>
        </div>
        <!--<div class="layui-input-inline">
            <button type="button" class="layui-btn layui-btn-normal">微信登录</button>
        </div>-->
        <p><a href="javascript:;" class="fl">立即注册</a><a href="javascript:;" class="fr">忘记密码？</a></p>
    </form>
</div>
<script src="./plugins/layui/layui.js"></script>
<script src="js/getLocalHost.js"></script>

<script type="text/javascript">
    var host=getContextPath();
    layui.use(['form'], function () {
        var form = layui.form, $ = layui.jquery;
        form.on('submit(*)', function(data){
            console.log(data.elem) //被执行事件的元素DOM对象，一般为button对象
            console.log(data.form) //被执行提交的form对象，一般在存在form标签时才会返回
            console.log(data.field) //当前容器的全部表单字段，名值对形式：{name: value}
            $("form").attr("action",host+"/login")
            /*$.post(host+"/login",data.field);
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。*/
        });
    });
</script>
	</body>
</html>
